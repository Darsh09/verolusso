<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Google Images</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            h1{
                margin-top: 35vh;
            }
        </style>
    </head>
    <body>
        <center><h1>Google Images</h1></center>
        <center>
            <form action="downloadGoogleImages.py" method="post">
                Search: <input type="text" placeholder="Search" name="search" id="search">
                Number: <input type="number" plcaholder="Number of Images" name="qty" id="qty">
                <input type="button" onClick="formSubmit()" value="Download">
            </form>
        </center>
        
        <script>

            function formSubmit(){
                fetch('http://localhost:5000/search', {
                    method: 'POST',
                    headers: {
                      'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(
                        {
                            'search': document.getElementById("search").value, 
                            'number': document.getElementById("qty").value
                        }
                        )
                  })
                  .then(res => console.log(res));
            }

        </script>
    </body>
</html>
